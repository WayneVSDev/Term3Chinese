<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Flashcards</title>
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f7f6;
    }
    .switch-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .card-container {
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    .card {
      background-color: #fff;
      border: none;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(145deg, #fdebd0, #f4d03f);
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
    }
    .card:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .chinese {
      font-weight: bold;
      color: #34495e;
      margin-bottom: 5px;
    }
    .hanyupinyin {
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 10px;
    }
    .english, .japanese, .katakana, .french, .german {
      font-weight: normal;
      color: #7f8c8d;
    }
  </style>
</head>

<body>
    <button class="switch-button" onclick="switchLanguage()"><b style="color: yellow">English</b> => Japanese => French => German</button>
    <audio id="sound-effect" src="/api/placeholder/400/320" alt="placeholder" />
    <div class="card-container">
          <div class="card" onclick="reveal(this)">
            <div class="chinese">力量</div>
            <div class="english hidden">Power</div>
            <div class="japanese hidden">力 (ちから)</div>
            <div class="katakana hidden">パワー</div>
            <div class="french hidden">Puissance</div>
            <div class="german hidden">Kraft</div>
          </div>
          
          <div class="card" onclick="reveal(this)">
            <div class="chinese">财富</div>
            <div class="english hidden">Wealth</div>
            <div class="japanese hidden">富 (とみ)</div>
            <div class="katakana hidden">ウェルス</div>
            <div class="french hidden">Richesse</div>
            <div class="german hidden">Reichtum</div>
          </div>
    </div>
    
  
    <script>
      let mainLanguage = 'chinese';
      let currentLanguage = 'english'; // Initial language

      function switchLanguage() {
        const button = document.querySelector(".switch-button");
        const cards = document.querySelectorAll(".card");

        const languages = ['english', 'japanese', 'french', 'german'];
        const buttonTexts = [
          '<b style="color: yellow">English</b> => Japanese => French => German', 
          'English => <b style="color: yellow">Japanese</b> => French => German', 
          'English => Japanese => <b style="color: yellow">French</b> => German',
          'English => Japanese => French => <b style="color: yellow">German</b>'];

        const currentIndex = languages.indexOf(currentLanguage);
        const newIndex = (currentIndex + 1) % languages.length;
        currentLanguage = languages[newIndex];

        button.innerHTML = buttonTexts[newIndex];
        document.querySelectorAll('.card').forEach(card => {
          card.classList.remove('revealed');
          card.querySelector('.english').classList.add('hidden');
          card.querySelector('.japanese').classList.add('hidden');
          card.querySelector('.katakana').classList.add('hidden');
          card.querySelector('.french').classList.add('hidden');
          card.querySelector('.german').classList.add('hidden');
        });
        // Play the sound effect
        document.getElementById('sound-effect').play();
      }

      function reveal(card) {
        if (!card.classList.contains('revealed')) {
          card.classList.add('revealed');
          
          speakText(card.querySelector(`.${mainLanguage}`).textContent, getLanguageCode(mainLanguage));
          card.querySelector(`.${currentLanguage}`).classList.remove('hidden');
          if (currentLanguage === 'japanese'){
            card.querySelector('.katakana').classList.remove('hidden');
          }
          speakText(card.querySelector(`.${currentLanguage}`).textContent, getLanguageCode(currentLanguage));
        } else {
          card.classList.remove('revealed');
          card.querySelector('.english').classList.add('hidden');
          card.querySelector('.japanese').classList.add('hidden');
          card.querySelector('.katakana').classList.add('hidden');
          card.querySelector('.french').classList.add('hidden');
          card.querySelector('.german').classList.add('hidden');
        }
      }

      function getLanguageCode(language) {
        switch (language) {
          case 'chinese':
            return 'zh-CN';
          case 'english':
            return 'en-US';
          case 'japanese':
            return 'ja-JP';
          case 'french':
            return 'fr-FR';
          case 'german':
            return 'de-DE';
          default:
            return null;
        }
      }
  
      function speakText(text, lang) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        window.speechSynthesis.speak(utterance);
      }
    </script>
  </body>
</html>
